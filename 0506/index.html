<!DOCTYPE html>
<html>

<head>
    <title>WASD9876543210's webside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">
    <style>
        .lxgw-wenkai-tc-regular {
            font-family: "LXGW WenKai TC", cursive;
            font-weight: 400;
            font-style: normal;
        }

        .lxgw-wenkai-tc-regular {
            font-family: "LXGW WenKai TC", cursive;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">0506Bootstrap元件</h1>
        <hr>
        <!--表格-->
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="We'll never share your email with anyone else.">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="container">
        <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Example label</label>
            <input id="text" class="form-control" id="formGroupExampleInput" placeholder="Another input  placeholder">
          </input>
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Another label</label>
            <input id="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input  placeholder">
          </input>
          </div>
    </div>
    <hr>
    <div class="container">
    <div class="row">
        <div class="col-4">
            <label for="disabledTextInput" class="form-label">名</label>
            <input id="text" class="form-control" id="formGroupExampleInput" placeholder="First name">
          </input>
        </div>
        <div class="col-4">
            <label for="disabledTextInput" class="form-label">姓</label>
            <input id="text" class="form-control" id="formGroupExampleInput" placeholder="Second name">
        </input>
        </div>
        <div class="col-4">
            <label for="disabledTextInput" class="form-label">姓</label>
            <input id="text" class="form-control" id="formGroupExampleInput" placeholder="Third name">
        </input>
        </div>
    </div>
    <hr>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          Default checkbox
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
        <label class="form-check-label" for="checkChecked">
          Checked checkbox
        </label>
      </div>
      <hr>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
        <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked" checked>
        <label class="form-check-label" for="switchCheckChecked">Checked switch checkbox input</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDisabled" disabled>
        <label class="form-check-label" for="switchCheckDisabled">Disabled switch checkbox input</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckCheckedDisabled" checked disabled>
        <label class="form-check-label" for="switchCheckCheckedDisabled">Disabled checked switch checkbox input</label>
      </div>
    </div>   
</body>
