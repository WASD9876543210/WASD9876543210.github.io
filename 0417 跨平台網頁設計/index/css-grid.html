<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>According</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        border: solid 1px black;
      }
      .accordion {
        width: 700px;
        margin: 100px auto;
      }
      .item {
        display: grid;
        grid-template-columns: auto 1fr auto;
      }
      .hidden-box {
        grid-column: 2/3;
      }
      .icon {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Accordion</h1>
    <div class="Accordion">
      <div class="item">
        <p class="number">02</p>
        <p class="text">How long do I have to return my chair?</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m4.5 12.75 6 6 9-13.5"
          />
        </svg>
        <div class="hidden box">
          <p class="text">
            You have 30 days to return your chair. If you are not satisfied with
            your purchase, please contact us.
          </p>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
